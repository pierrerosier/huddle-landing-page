<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main>

    <div class="wrap-first-block">

      <div class="first-block">

        <div class="first-block__logo">
          <img src="images/logo.svg" alt="logo">
        </div>

        <div class="first-block__tabs">
          <img src="images/illustration-mockups.svg" alt="">
        </div>

      </div>

    </div>

    <div class="wrap-second-block">

      <div class="second-block">

        <div class="second-block__title">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
        </div>

        <div class="second-block__txt">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>

        <div class="btn">
          <input type="button" class="second-block__btn" value="Register">
        </div>

        <div class="second-block__social">
          <div class="second-block__social-facebook">
            <img src="images/Facebook.png" alt="logo facebook">
          </div>
          <div class="second-block__social-twitter">
            <img src="images/Twitter.png" alt="logo twitter">
          </div>
          <div class="second-block__social-insta">
            <img src="images/Instagram.png" alt="logo instagram">
          </div>
        </div>

      </div>

    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PierO</a>.
    </p>
  </footer>
  
</body>

</html>
